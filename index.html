<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Bir ƒ∞≈ülem Oyunu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .kapsayici {
      background-color: white;
      margin-top: 20px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 95%;
      max-width: 850px;
      text-align: center;
    }
    textarea, input[type="text"] {
      padding: 6px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 100px;
      resize: none;
    }
    .hidden { display: none; }
    .btn {
      padding: 8px 14px;
      font-size: 14px;
      margin: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
    }
    .ogrenci-listesi {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 10px;
      margin-top: 25px;
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
    }
    .ogrenci {
      width: 70px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px;
      background-color: #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      transition: 0.3s;
    }
    .ogrenci:hover {
      transform: scale(1.05);
    }
    #sayilarAlani, #hedefSayi {
      font-size: 20px;
      margin: 15px 0;
    }
    .box {
      display: inline-block;
      width: 40px;
      height: 40px;
      background-color: #3498db;
      color: white;
      font-weight: bold;
      line-height: 40px;
      border-radius: 8px;
      margin: 4px;
    }
    #cozumAlani {
      margin-top: 15px;
      white-space: pre-line;
      font-weight: bold;
    }
    #puanTablosu {
      margin-top: 20px;
    }
    table {
      width: 60%;
      margin: 0 auto;
      border-collapse: collapse;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      font-size: 14px;
      text-align: center;
    }
    .ilk-uc-wrapper {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }
    .ilk-uc-kutu {
      background-color: #fff9c4;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 10px;
      width: 120px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
      font-weight: bold;
    }
    .ilk-1 { background-color: #ffe082; }
    .ilk-2 { background-color: #e0e0e0; }
    .ilk-3 { background-color: #d7ccc8; }
  </style>
</head>
<body>
  <div class="kapsayici">
    <div id="girisEkrani">
      <h3>üìù √ñƒürenci Adlarƒ±nƒ± Girin:</h3>
      <textarea id="ogrenciTextarea" placeholder="√ñƒürenci isimlerini her satƒ±ra bir tane olacak ≈üekilde yazƒ±nƒ±z."></textarea><br>
      <button class="btn" onclick="basla()">BA≈ûLA</button>
    </div>

    <div id="oyunEkrani" class="hidden">
      <h2>üßÆ Bir ƒ∞≈ülem Oyunu</h2>
      <div id="sayilarAlani"></div>
      <div id="hedefSayi"></div>
      <button class="btn" onclick="uretimYap()">Sayƒ±larƒ± √úret</button>
      <button class="btn" onclick="gosterCozum()">üß† √á√∂z√ºm√º G√∂ster</button>
      <button class="btn" onclick="togglePuanTablosu()">üìä Puan Tablosunu G√∂ster/Gizle</button>

      <div class="ogrenci-listesi" id="ogrenciler"></div>
      <div id="cozumAlani"></div>

      <div id="puanTablosu" class="hidden">
        <h4>üìä Puan Tablosu</h4>
        <div class="ilk-uc-wrapper" id="ilkUc"></div>
        <table>
          <thead><tr><th>ƒ∞sim</th><th>Puan</th></tr></thead>
          <tbody id="puanTabloGovde"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    let ogrenciler = [];
    let puanlar = {};
    let aktifSayilar = [];
    let hedef = 0;
    let cozumAdimlari = [];

    function basla() {
      const metin = document.getElementById("ogrenciTextarea").value.trim();
      if (!metin) return alert("L√ºtfen √∂ƒürenci isimlerini girin.");

      ogrenciler = metin.split("\n").map(i => i.trim()).filter(i => i);
      puanlar = {};
      document.getElementById("girisEkrani").classList.add("hidden");
      document.getElementById("oyunEkrani").classList.remove("hidden");

      const ogrenciAlani = document.getElementById("ogrenciler");
      ogrenciAlani.innerHTML = "";
      ogrenciler.forEach(isim => {
        puanlar[isim] = 0;
        const div = document.createElement("div");
        div.className = "ogrenci";
        div.textContent = isim;
        div.onclick = function () {
          const puan = prompt(`${isim} ka√ßar puan aldƒ±? (Doƒüruysa 100, yakla≈ütƒ±ysa 50 vb.)`);
          const deger = parseInt(puan);
          if (!isNaN(deger)) {
            puanlar[isim] += deger;
            guncellePuanTablosu();
          }
        };
        ogrenciAlani.appendChild(div);
      });
      guncellePuanTablosu();
    }

    function uretimYap() {
      let cozum = null;
      while (!cozum) {
        const sayilar = [];
        for (let i = 0; i < 5; i++) sayilar.push(Math.floor(Math.random() * 9) + 1);
        sayilar.push(Math.floor(Math.random() * 90) + 10);
        hedef = Math.floor(Math.random() * 900) + 100;
        aktifSayilar = sayilar;
        cozumAdimlari = [];

        const perm = permute(sayilar);
        for (let p of perm) {
          const sonuc = hesapla(p, 0, p[0], `${p[0]}`);
          if (sonuc) {
            cozum = sonuc;
            break;
          }
        }
      }

      document.getElementById("sayilarAlani").innerHTML = "Verilen Sayƒ±lar: " + aktifSayilar.map(s => `<span class='box'>${s}</span>`).join('');
      document.getElementById("hedefSayi").innerHTML = `üéØ Hedef: <strong>${hedef}</strong>`;
      document.getElementById("cozumAlani").textContent = "";
    }

    function gosterCozum() {
      document.getElementById("cozumAlani").textContent = cozumAdimlari.join("\n");
    }

    function hesapla(sayilar, i, toplam, yol) {
      if (i === sayilar.length - 1) {
        if (toplam === hedef) return yol;
        return null;
      }
      const opList = ['+', '-', '*', '/'];
      for (let op of opList) {
        let yeniToplam;
        if (op === '/' && toplam % sayilar[i+1] !== 0) continue;
        yeniToplam = eval(`${toplam}${op}${sayilar[i+1]}`);

        const gosterOp = op === '*' ? 'x' : op === '/' ? '√∑' : op;
        const adim = `${toplam} ${gosterOp} ${sayilar[i+1]} = ${yeniToplam}`;
        cozumAdimlari.push(adim);

        const sonuc = hesapla(sayilar, i+1, yeniToplam, yol);
        if (sonuc) return sonuc;
        cozumAdimlari.pop();
      }
      return null;
    }

    function permute(arr) {
      if (arr.length <= 1) return [arr];
      let result = [];
      for (let i = 0; i < arr.length; i++) {
        const rest = [...arr.slice(0, i), ...arr.slice(i + 1)];
        const perms = permute(rest);
        for (let perm of perms) {
          result.push([arr[i], ...perm]);
        }
      }
      return result;
    }

    function guncellePuanTablosu() {
      const govde = document.getElementById("puanTabloGovde");
      const ilkUcDiv = document.getElementById("ilkUc");
      govde.innerHTML = "";
      ilkUcDiv.innerHTML = "";

      const sirali = Object.entries(puanlar).sort((a,b) => b[1] - a[1]);

      sirali.slice(0,3).forEach((entry, index) => {
        const div = document.createElement("div");
        div.className = `ilk-uc-kutu ilk-${index+1}`;
        const madalya = ["ü•á", "ü•à", "ü•â"][index] || "";
        div.innerHTML = `${madalya}<br>${entry[0]}<br><span style='font-size:13px;'>${entry[1]} puan</span>`;
        ilkUcDiv.appendChild(div);
      });

      sirali.slice(3).forEach(([isim, puan]) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${isim}</td><td>${puan}</td>`;
        govde.appendChild(tr);
      });
    }

    function togglePuanTablosu() {
      document.getElementById("puanTablosu").classList.toggle("hidden");
    }
  </script>
</body>
</html>
